apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    path: clusters/rhpds/
    repoURL: https://github.com/ahusssain/cluster-config
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
